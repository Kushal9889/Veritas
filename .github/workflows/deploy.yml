name: Veritas CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # PHASE 1: INTEGRATION (The Gatekeeper)
  test-brain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # We create a fake .env for testing so the code doesn't crash on missing keys
      # (In a real scenario, you'd add these as secrets too)
      - name: Create Dummy Env
        run: |
          touch .env
          echo "NEO4J_URI=neo4j+s://mock.neo4j.io" >> .env
          echo "NEO4J_USERNAME=neo4j" >> .env
          echo "NEO4J_PASSWORD=mock" >> .env
          echo "GOOGLE_API_KEY=AImock" >> .env
          echo "PINECONE_API_KEY=mock" >> .env

      - name: Run Unit Tests
        run: |
          # We only run the node test, which checks if the graph logic holds together
          # We skip the graph connection test since we don't have a real DB here
          python test_nodes.py

  # PHASE 2: DEPLOYMENT (The Delivery Truck)
  deploy-to-aws:
    needs: test-brain  # Only run if tests pass!
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Go to the folder
            cd ~/Veritas
            
            # 2. Get the latest code
            git pull origin main
            
            # 3. Update Python Brain
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 4. Update Frontend Face
            cd web
            npm install
            npm run build
            cd ..
            
            # 5. Restart Services (Zero Downtime)
            pm2 restart veritas-backend
            pm2 restart veritas-frontend
            
            echo "âœ… DEPLOYMENT COMPLETE"